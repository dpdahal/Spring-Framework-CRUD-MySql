<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Users Record System </title>
 <style>
        .container{
            width: 90%;
            margin: auto;
        }
       
    </style>
</head>
<body>
<div class="container">
	<h1>Add new user</h1>
	<form action="#" method="post" th:action="@{/save}" th:object="${users}">
			UserId: <input type="text" th:field="*{id}" readonly="readonly"><br>
		Name: <input type="text" th:field="*{name}"> <br>	
		Phone: <input type="text" th:field="*{phone}"> <br>	
		Address: <input type="text" th:field="*{address}"> <br>
		<button type="submit">Update new record</button>
	
	</form>

  </div>
</body>
</html>
